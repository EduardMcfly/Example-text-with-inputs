<h2 mat-dialog-title>
  <ng-container *ngIf="isNew">Registro de vehiculo.</ng-container>
  <ng-container *ngIf="!isNew">
    Edicion de vehiculo {{ data.vehicle.brand }}
  </ng-container>
</h2>
<mat-dialog-content class="mat-typography">
  <div class="row" [formGroup]="vehicleForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput formControlName="plate" placeholder="Placa" plate />
        <mat-error *ngIf="submitted && f.plate.errors">
          getErrorMessage()
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput formControlName="brand" placeholder="Marca" />
        <mat-error *ngIf="submitted && f.brand.errors">
          getErrorMessage()
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          type="number"
          formControlName="year"
          [errorStateMatcher]="errorMatcher"
          placeholder="AÃ±o del vehiculo"
        />
        <mat-error *ngIf="f.year.errors">
          <ng-container *ngIf="f.year.errors?.invalidNumber">
            Debe escribir un numero valido.
          </ng-container>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="add()" cdkFocusInitial>
    {{ isNew ? "Agregar" : "Editar" }}
  </button>
</mat-dialog-actions>
