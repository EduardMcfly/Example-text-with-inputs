<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>
    Learn one way to build applications with Angular and reuse your code and
    abilities to build apps for any deployment target. For web, mobile web,
    native mobile and native desktop.
  </p>
  <div class="row" [formGroup]="loginForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          placeholder="name"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          placeholder="description"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          formControlName="value"
          [ngClass]="{ 'is-invalid': submitted && f.value.errors }"
          placeholder="value"
        />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    (click)="onSubmit({ closeDialog: openDialog })"
    cdkFocusInitial
  >
    Save
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (onClick)="onSubmit()"
    cdkFocusInitial
  >
    Install
  </button>
</mat-dialog-actions>
