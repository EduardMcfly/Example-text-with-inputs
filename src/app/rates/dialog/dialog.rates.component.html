<h2 mat-dialog-title>Registro de Tarifas.</h2>
<mat-dialog-content class="mat-typography">
  <div class="row" [formGroup]="rateForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput formControlName="name" placeholder="Name" />
        <mat-error *ngIf="submitted && f.name.errors">
          Este campo es requerido.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          formControlName="description"
          placeholder="Description"
        />
        <mat-error *ngIf="submitted && f.description.errors">
          Este campo es requerido.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          type="number"
          formControlName="value"
          [errorStateMatcher]="errorMatcher"
          placeholder="Value"
        />
        <mat-error *ngIf="f.value.errors">
          <ng-container *ngIf="f.value.errors?.invalidNumber">
            Debe escribir un numero valido.
          </ng-container>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="add()" cdkFocusInitial>
    {{ isNew ? "Agregar" : "Editar" }}
  </button>
</mat-dialog-actions>
