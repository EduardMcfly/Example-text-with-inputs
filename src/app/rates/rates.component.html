<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button mat-button color="accent" (click)="openDialog()">
    Nueva Tarifa
  </button>
  <div class="row">
    <div class="col-12 justify-content-center d-flex my-2" *ngIf="!cards">
      <mat-spinner></mat-spinner>
    </div>
    <div class="col-6 d-flex my-2" *ngFor="let card of cards">
      <mat-card class="flex-fill">
        <mat-card-header>
          <mat-card-title class="ml-0">
            {{ card.name }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ card.description }}
        </mat-card-content>
        <mat-card-actions>
          <div class="text-center">
            <h4 class="mt-0 d-flex align-items-center justify-content-center">
              <mat-icon aria-label="Side nav toggle icon" class="mr-1">
                monetization_on
              </mat-icon>
              <span>
                {{ card.value }}
              </span>
            </h4>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
